  <head>

  <body>
    <script type="text/javascript">
	    $(document).ready(function(){
	      
        asyncTest("Websocket Connection", function() {
          
          socket = new io.Socket('localhost');
          socket.connect();
          socket.send($.toJSON({action: 'initialize', username: 'dominiek'}));
          socket.send($.toJSON({action: 'subscribe', company_identifier: 'techcrunch'}));
          socket.on('message', function(data){
            alert("Mesage received: "+data);
            equal(1, 1, "placeholder")
            start();
          });
          
        });
      });
		</script>
    <h1 id="qunit-header">Buy/Sell Test</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
